    <script>
        (function() {
            $(document).ready(function() {
                const noteTemplates = {
                    'gw-edits': 'Web edits are done.',
                    'gw-new-web': 'Website created.',
                    'gw-new-lp': 'Landing Page created.',
                    'gw-web-down': 'Website has been taken down.',
                    'gw-edits-review': 'Web edits are done. Ready to review.',
                    'gw-new-web-review': 'Website created. Ready to review.',
                    'gw-new-lp-review': 'Landing Page created. Ready to review.',
                    'gw-login-with-link': 'We need to get website logins for CHANGEME in order to optimize the website.',
                    'gw-login-no-link': 'We need to get website logins for CHANGEME in order to optimize the website.',
                    'gw-web-link-and-login': 'We need to get website link and website logins in order to optimize the website.',
                    'gw-yt-otp': 'We need to get a number where we can send YouTube OTP and verify OTP in order to create YouTube account.',
                    'gw-promo-video': 'Promo Video created:\n',
                    'gw-domain-approval': 'Domain name approval needed for the new website:\n',
                    'gw-domain-approval-lp': 'Domain name approval needed for the new landing page:\n',
                    'gw-domain-purchased': 'Domain Purchased.\n',
                    'gw-domain-purchased-lp': 'Domain Purchased (Landing Page).\n',
                    'gw-website-analytics': 'Website analytics report attached.\n"dddd"',
                    'gw-agent-analytics': 'Agent page report attached.\n"dddd"',
                    'gw-seo-generate': 'Business: \nWrite 3 versions of SEO meta title and description based on this page content. Content length should me according to google seo. Meta Title will be max 60 characters and Meta Description should be max 170 characters.',
                    'gw-web-deleted': 'Website has been deleted.',
                    'gw-lp-deleted': 'Landing page has been deleted.',
                    'gw-email-created': 'Domain associated Email address created.'
                };
    
                $('body').on('click', 'button', function() {
                    const noteTemplate = noteTemplates[this.id];
                    if (noteTemplate) {
                        $('#providedTexts').val(noteTemplate);
                    }
                });
    
                $("#copy-raw-data").click(function() {
                    $("#providedTexts").select();
                    document.execCommand('copy');
                    toastr.success("Raw Content copied.", "Done!");
                });
    
                $('#modify-data').on('click', function() {
                    const currentDate = new Date();
                    const formattedDate = currentDate.toLocaleString("en-US", { timeZone: "America/Los_Angeles", year: '2-digit', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: true });
                    const providedTexts = $('#providedTexts').val();
                    const dtentName = $('#myName').val();
                    localStorage.setItem('dtentName', dtentName);
                    $('.myInnerTexts').text(`${dtentName} ${formattedDate} - ${providedTexts}`);
                });
    
                const savedName = localStorage.getItem('dtentName');
                if (savedName) {
                    $('#myName').val(savedName);
                }
    
                toastr.options.showDuration = 300;
                toastr.options.hideDuration = 600;
                toastr.options.timeOut = 600;
    
                $('#clear-textarea').click(function() {
                    $('#providedTexts').val('');
                    $('#providedTexts').focus();
                    toastr.warning("Textarea cleared.", "Done!");
                });
            });
    
            function copyToClip(str) {
                // Create a temporary textarea element
                const textarea = document.createElement('textarea');
                textarea.value = str;

                // Append the textarea element to the document
                document.body.appendChild(textarea);

                // Select the text in the textarea
                textarea.select();

                try {
                    // Copy the selected text to the clipboard
                    document.execCommand('copy');
                    toastr.success("Content copied.", "Done!");
                } catch (err) {
                    console.error('Unable to copy text: ', err);
                } finally {
                    // Remove the temporary textarea element
                    document.body.removeChild(textarea);
                }
            }
            window.copyToClip = copyToClip;
        })();
    </script>
